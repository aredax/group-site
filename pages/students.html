<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Студенты</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/students.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/pop-up.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body class="page">
  <header class="header">
    <img class="logo" src="../images/logo.svg">
    <nav class="menu">
      <a class="menu-link" href="../index.html">Главная</a>
      <a class="menu-link-active" href="#">Студенты</a>
      <a class="menu-link" href="../pages/about.html">О курсе</a>
      <a class="menu-link" href="../pages/contacts.html">Контакты</a>
    </nav>
    <button class="login-button">Войти</button>
  </header>
  <main class="students">
    <div class="stud-title">
      <h1 class="course-title">Студенты потока 08.02.2020</h1> &#160;
      <img class="icon-img" src="../images/hand-right-4.png">
      <img class="icon-img" src="../images/tg.png">
    </div>
    <div class="photos">
      <div class="student-1">
        <img class="photo-1" src="../images/Rectangle.png" title="Маша">
        <p class="caption-1">Маша</p>
      </div>
      <div class="student-2">
        <div class="new-student-logo">Новичок</div>
        <img class="photo-2" src="../images/Rectangle.png" title="Саша">
        <p class="caption-2">Саша</p>
      </div>
      <div class="student-3">
        <img class="photo-3" src="../images/Rectangle.png" title="Глаша">
        <p class="caption-3">Глаша</p>
      </div>
      <div class="student-4">
        <img class="photo-4" src="../images/Rectangle.png" title="Даша">
        <p class="caption-4">Даша</p>
      </div>
      <div class="student-5">
        <img class="photo-5" src="../images/Rectangle.png" title="Паша">
        <p class="caption-5">Паша</p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>2022 &copy;&nbsp;<u>учебный центр</u></p>
  </footer>
  <div class="form-background">
    <form class="login-popup">
      <h2 class="login-title">Войти на сайт</h2>
      <div class="form-close">x</div>
      <input class="login-field" placeholder="Логин" type="text" required>
      <input class="login-field" placeholder="Пароль" type="text" required>
      <button class="popup-button">Войти</button>
    </form>
  </div>
  <script src="../js/pop-up.js"></script>
</body>
</html>
